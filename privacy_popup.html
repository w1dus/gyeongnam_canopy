<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--스타일-->
        <link rel="stylesheet" href="./style/default.css">
        <link rel="stylesheet" href="./style/font.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/swiper.min.css">
        <link rel="stylesheet" href="./style/animation.css">
        <link rel="stylesheet" href="./style/customBoard.css">
        <!--스크립트-->
        <script type="text/javascript" src="./script/script.js"></script>
        <script type="text/javascript" src="./script/swiper.min.js"></script>
        <script type="text/javascript" src="./script/customBoard.js"></script>
        <script type="text/javascript" src="./script/common_jp.js"></script>
        <!-- 패럴렉스 -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    </head>
    <body>
        
       <main>
            <!-- ✅ 게시판 -->
            <ul class="formList">
                <li class="half">
                    <div class="label">이름 <span>*</span></div>
                    <div class="iptBox">
                        <input type="text" required placeholder="내용을 입력해주세요" class="ipt" />
                    </div>
                </li>
                <li class="half">
                    <div class="label">이메일 <span>*</span></div>
                    <div class="iptBox">
                        <input type="email" required placeholder="내용을 입력해주세요" class="ipt" />
                    </div>
                </li>
                <li>
                    <div class="label">제목 <span>*</span></div>
                    <div class="iptBox">
                        <input type="text" required placeholder="내용을 입력해주세요" class="ipt" />
                    </div>
                </li>
                <li>
                    <div class="label">요청사항 (선택사항)</div>
                    <div class="iptBox">
                        <textarea name="" placeholder="내용을 입력해주세요" class="ipt"></textarea>
                    </div>
                </li>
            </ul>

            <!-- ✅ 동의 체크박스 -->
            <div class="agreeCheckDiv">
                <label>
                    <input type="checkbox"/>
                    <div class="textBox">개인정보 처리방침 동의 <span class="privacyPopupBtn">(전문보기)</span></div>
                </label>
            </div>
            

            <!--개인정보처리방침-->
            <section class="privacyPopup" id="privacyPopup">
                <div class="inner">
                    <div class="contentWrap">
                        <div class="titleBox">
                            <span>개인정보 처리방침</span>
                            <img src="./img/common/close-btn.png" alt="closeBtn" class="closeBtn">
                        </div>
                        <div class="contentBox">
                            해당 홈페이지에 맞는 개인정보처리방침을 입력합니다.           
                        </div>
                    </div>
                </div>
            </section>

            <!--이용약관 팝업-->
            <section class="privacyPopup" id="usePopup">
                <div class="inner">
                    <div class="contentWrap">
                        <div class="titleBox">
                            <span>이용약관</span>
                            <img src="./img/common/close-btn.png" alt="closeBtn" class="closeBtn">
                        </div>
                        <div class="contentBox">
                            해당 홈페이지에 맞는 회원가입약관을 입력합니다.            
                        </div>
                    </div>
                </div>
            </section>

       </main>
    </body>
</html>
